databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: chernonog
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_shopping_carts_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: deleted
                  type: bit
                  defaultValue: '0'


